language: java
jdk: oraclejdk8
dist: trusty

env:
  - CHECK_TARGET_50=monolithic/ui
  - CHECK_TARGET_50=monolithic/service/cart
  - CHECK_TARGET_50=monolithic/service/user
  - CHECK_TARGET_31=monolithic/repository/order
  - CHECK_TARGET_31=monolithic/repository/cart
  - CHECK_TARGET_31=monolithic/repository/product
  - CHECK_TARGET_31=monolithic/repository/user
  
install: 
  - ./gradlew clean jar

script:
  - COVERAGE=0.5 ./gradlew -p ./$CHECK_TARGET_50 check
  - COVERAGE=0.31 ./gradlew -p ./$CHECK_TARGET_31 check

after_success:
  - find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'

deploy:
  provider: script
  script: echo 'WIP'
