language: java
jdk: oraclejdk8
dist: trusty

env:
  - CHECK_TARGET=COVERAGE=0.50 ./gradlew -p monolithic/ui check
  - CHECK_TARGET=COVERAGE=0.50 ./gradlew -p monolithic/service/cart check
  - CHECK_TARGET=COVERAGE=0.50 ./gradlew -p monolithic/service/user check
  - CHECK_TARGET=COVERAGE=0.31 ./gradlew -p monolithic/repository/order check
  - CHECK_TARGET=COVERAGE=0.31 ./gradlew -p monolithic/repository/cart check
  - CHECK_TARGET=COVERAGE=0.31 ./gradlew -p monolithic/repository/product check
  - CHECK_TARGET=COVERAGE=0.31 ./gradlew -p monolithic/repository/user check

install: 
  - ./gradlew clean jar

script:
  - $CHECK_TARGET

after_success:
  - find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'

deploy:
  provider: script
  script: echo 'WIP'

